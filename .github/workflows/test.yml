name: Test

on:
  workflow_call:  # Called by CI workflow
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  test:
    # Always run when called via workflow_call or workflow_dispatch
    # This workflow only has workflow_call and workflow_dispatch triggers, so it should always run
    if: github.event_name == 'workflow_call' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Jest is installed
        run: npx jest --version

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

